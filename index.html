<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        .heading {
            font-size: 3rem;
            color: palevioletred;
            margin-bottom: 20px;
        }

        /* Episode Container */
        .episodes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 139px;
            margin-top: 20px;
        }

        .episode {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 700px; /* Adjust width as needed */
        }

        .episode h3 {
            font-size: 2rem;
            color: palevioletred;
            margin-bottom: 10px;
        }

        .episode img {
            width: 100%;
            height: auto;
            border: 3px solid black; /* Optional border for styling */
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .episodes-container {
                flex-direction: column;
                align-items: center;
            }
            .episode h3 {
                font-size: 1.8rem;
            }
        }
          .episode a img {
            width: 100%; /* Ensures the image fits */
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            border-radius: 10px; /* Optional rounded corners */
}

        .episode a:hover img {
            transform: scale(1.1); /* Slight zoom effect */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Add shadow */
            opacity: 0.9; /* Slight fade effect */
}
    </style>
</head>
