<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Episode 2 with You Boo &#9829;</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      font-family: sans-serif;
    }

    /* Typewriter Heading */
    .line-1 {
      position: absolute;
      top: 70px;
      left: 20px;
      width: 24em;
      border-right: 2px solid rgba(0, 0, 0, 0.75);
      font-size: 2em;
      white-space: nowrap;
      overflow: hidden;
      transform: translateY(-50%);
    }

    .anim-typewriter {
      animation: typewriter 4s steps(40) 1s infinite normal both,
                 blinkTextCursor 500ms steps(40) infinite normal;
    }

    @keyframes typewriter {
      0% { width: 0; }
      30% { width: 10em; }
      60% { width: 24em; }
      100% { width: 0; }
    }

    @keyframes blinkTextCursor {
      from { border-right-color: rgba(0, 0, 0, 0.75); }
      to { border-right-color: transparent; }
    }

    /* Media Box */
    .media-box {
      max-width: 90vw;
      max-height: 80vh;
      background-color: #000;
      border: 10px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      margin-top: 120px; /* To give space for heading */
    }

    .media-container {
      display: none;
      max-width: 100%;
      max-height: 100%;
    }

    .media-container img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .media-container.active {
      display: block;
    }

    /* Arrows */
    .arrow-left, .arrow-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    /* Responsive for smaller screens */
    @media (max-width: 600px) {
      .line-1 {
        font-size: 1.2em;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Header with return link -->
  <a href="index.html" style="text-decoration: none; color: inherit;">
    <div class="line-1 anim-typewriter">Go back to Memories</div>
  </a>

  <!-- Media Viewer -->
  <div class="media-box">
    <button class="arrow-left" onclick="changeMedia(-1)">&#8592;</button>

    <!-- Media Items -->
    <div class="media-container active">
      <img src="eps221.jpeg" alt="Episode Image 1">
    </div>
    <div class="media-container">
      <img src="eps222.JPG" alt="Episode Image 2">
    </div>
    <div class="media-container">
      <img src="eps223.jpg" alt="Episode Image 3">
    </div>
    <div class="media-container">
      <img src="eps23.JPG" alt="Episode Image 4">
    </div>
    <div class="media-container">
      <img src="eps25.jpg" alt="Episode Image 5">
    </div>
    <div class="media-container">
      <img src="eps26.jpg" alt="Episode Image 6">
    </div>
    <div class="media-container">
      <img src="eps27.jpg" alt="Episode Image 7">
    </div>
    <div class="media-container">
      <img src="eps28.jpg" alt="Episode Image 8">
    </div>
    <div class="media-container">
      <img src="eps29.jpg" alt="Episode Image 9">
    </div>

    <button class="arrow-right" onclick="changeMedia(1)">&#8594;</button>
  </div>

  <script>
    const mediaItems = document.querySelectorAll('.media-container');
    let currentMediaIndex = 0;

    function changeMedia(direction) {
      // Hide current media
      mediaItems[currentMediaIndex].classList.remove('active');

      // Update index
      currentMediaIndex = (currentMediaIndex + direction + mediaItems.length) % mediaItems.length;

      // Show new media
      mediaItems[currentMediaIndex].classList.add('active');
    }
  </script>

</body>
</html>
